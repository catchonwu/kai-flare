<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solilop - Share Your Thoughts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
        .lop-bounce {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .whisper-fade {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .thought-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(147, 197, 253, 0.3);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const API_URL = window.location.origin + '/api';
        
        // Lop character emojis
        const LOP_EMOJIS = {
            happy_lop: '😊',
            sleepy_lop: '😴',
            curious_lop: '🤔',
            zen_lop: '🧘',
            playful_lop: '🎯'
        };

        function App() {
            const [authToken, setAuthToken] = useState(localStorage.getItem('solilopToken'));
            const [user, setUser] = useState(null);
            const [currentView, setCurrentView] = useState('home');
            const [isLoading, setIsLoading] = useState(false);

            useEffect(() => {
                if (authToken) {
                    // Decode token to get user info
                    try {
                        const payload = JSON.parse(atob(authToken.split('.')[0]));
                        setUser({ id: payload.userId, email: payload.email });
                    } catch (e) {
                        // Invalid token
                        localStorage.removeItem('solilopToken');
                        setAuthToken(null);
                    }
                }
            }, [authToken]);

            const handleLogout = () => {
                localStorage.removeItem('solilopToken');
                setAuthToken(null);
                setUser(null);
                setCurrentView('home');
            };

            if (!authToken) {
                return <AuthScreen onLogin={(token, userData) => {
                    localStorage.setItem('solilopToken', token);
                    setAuthToken(token);
                    setUser(userData);
                }} />;
            }

            return (
                <div className="min-h-screen flex flex-col">
                    <div className="flex-1 pb-20">
                        {currentView === 'home' && <HomeView token={authToken} user={user} />}
                        {currentView === 'album' && <AlbumView token={authToken} />}
                        {currentView === 'whispers' && <WhispersView token={authToken} />}
                        {currentView === 'lop' && <LopView token={authToken} />}
                    </div>
                    
                    <BottomNav currentView={currentView} onViewChange={setCurrentView} onLogout={handleLogout} />
                </div>
            );
        }

        function AuthScreen({ onLogin }) {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [lopCharacter, setLopCharacter] = useState('happy_lop');
            const [error, setError] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setIsLoading(true);

                try {
                    const endpoint = isLogin ? '/auth/login' : '/auth/register';
                    const body = isLogin 
                        ? { email, password }
                        : { email, password, lop_character: lopCharacter };

                    const response = await fetch(`${API_URL}${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });

                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Authentication failed');
                    }

                    onLogin(data.token, data.user);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-purple-600 mb-2">Solilop</h1>
                            <p className="text-gray-600">Share your thoughts with Lop</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input
                                type="email"
                                placeholder="Email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                className="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 focus:outline-none"
                                required
                            />
                            
                            <input
                                type="password"
                                placeholder="Password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                className="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 focus:outline-none"
                                required
                            />

                            {!isLogin && (
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Choose your Lop companion:
                                    </label>
                                    <div className="grid grid-cols-5 gap-2">
                                        {Object.entries(LOP_EMOJIS).map(([key, emoji]) => (
                                            <button
                                                key={key}
                                                type="button"
                                                onClick={() => setLopCharacter(key)}
                                                className={`p-3 rounded-lg border-2 transition-all ${
                                                    lopCharacter === key 
                                                        ? 'border-purple-500 bg-purple-50' 
                                                        : 'border-gray-200 hover:border-purple-300'
                                                }`}
                                            >
                                                <span className="text-2xl">{emoji}</span>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {error && (
                                <div className="text-red-500 text-sm text-center">{error}</div>
                            )}

                            <button
                                type="submit"
                                disabled={isLoading}
                                className="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition-colors disabled:opacity-50"
                            >
                                {isLoading ? 'Loading...' : (isLogin ? 'Login' : 'Sign Up')}
                            </button>
                        </form>

                        <button
                            onClick={() => setIsLogin(!isLogin)}
                            className="w-full mt-4 text-purple-600 hover:text-purple-700"
                        >
                            {isLogin ? "Don't have an account? Sign up" : "Already have an account? Login"}
                        </button>
                    </div>
                </div>
            );
        }

        function HomeView({ token, user }) {
            const [thought, setThought] = useState('');
            const [isSharing, setIsSharing] = useState(false);
            const [lopResponse, setLopResponse] = useState('');
            const [sentiment, setSentiment] = useState('neutral');

            const shareThought = async () => {
                if (!thought.trim()) return;
                
                setIsSharing(true);
                try {
                    const response = await fetch(`${API_URL}/thoughts`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ content: thought })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        setSentiment(data.sentiment);
                        // Get Lop's response
                        const lopRes = await fetch(`${API_URL}/lop/response?sentiment=${data.sentiment}`, {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        const lopData = await lopRes.json();
                        setLopResponse(lopData.message);
                        
                        // Clear thought after successful share
                        setTimeout(() => {
                            setThought('');
                            setLopResponse('');
                        }, 3000);
                    }
                } catch (err) {
                    console.error('Error sharing thought:', err);
                } finally {
                    setIsSharing(false);
                }
            };

            return (
                <div className="p-4 max-w-2xl mx-auto">
                    <div className="text-center mb-8">
                        <div className="text-6xl mb-4 lop-bounce">😊</div>
                        <h2 className="text-2xl font-bold text-gray-800">Hi there!</h2>
                        <p className="text-gray-600 mt-2">What's on your mind today?</p>
                    </div>

                    <div className="bg-white rounded-2xl shadow-lg p-6">
                        <textarea
                            value={thought}
                            onChange={(e) => setThought(e.target.value)}
                            placeholder="Share your thoughts with Lop..."
                            className="w-full p-4 border-2 border-gray-200 rounded-lg resize-none thought-input transition-all"
                            rows="4"
                            disabled={isSharing}
                        />
                        
                        <button
                            onClick={shareThought}
                            disabled={!thought.trim() || isSharing}
                            className="mt-4 w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white py-3 rounded-lg font-semibold hover:from-purple-600 hover:to-blue-600 transition-all disabled:opacity-50"
                        >
                            {isSharing ? 'Sharing...' : 'Share with Lop'}
                        </button>

                        {lopResponse && (
                            <div className="mt-4 p-4 bg-purple-50 rounded-lg whisper-fade">
                                <p className="text-purple-700">{lopResponse}</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function AlbumView({ token }) {
            const [thoughts, setThoughts] = useState([]);
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                fetchThoughts();
            }, []);

            const fetchThoughts = async () => {
                try {
                    const response = await fetch(`${API_URL}/thoughts`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await response.json();
                    setThoughts(data.thoughts || []);
                } catch (err) {
                    console.error('Error fetching thoughts:', err);
                } finally {
                    setIsLoading(false);
                }
            };

            const getSentimentColor = (sentiment) => {
                switch(sentiment) {
                    case 'positive': return 'bg-green-100 text-green-700';
                    case 'negative': return 'bg-red-100 text-red-700';
                    default: return 'bg-gray-100 text-gray-700';
                }
            };

            return (
                <div className="p-4 max-w-2xl mx-auto">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Your Thought Album</h2>
                    
                    {isLoading ? (
                        <div className="text-center py-8">Loading...</div>
                    ) : thoughts.length === 0 ? (
                        <div className="text-center py-8 text-gray-500">
                            <p>No thoughts yet. Start sharing!</p>
                        </div>
                    ) : (
                        <div className="space-y-4">
                            {thoughts.map((thought) => (
                                <div key={thought.id} className="bg-white rounded-lg shadow p-4">
                                    <p className="text-gray-800 mb-2">{thought.content}</p>
                                    <div className="flex justify-between items-center text-sm">
                                        <span className={`px-3 py-1 rounded-full ${getSentimentColor(thought.sentiment)}`}>
                                            {thought.sentiment}
                                        </span>
                                        <span className="text-gray-500">
                                            {new Date(thought.created_at).toLocaleDateString()}
                                        </span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        function WhispersView({ token }) {
            const [whispers, setWhispers] = useState([]);
            const [unreadCount, setUnreadCount] = useState(0);
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                fetchWhispers();
            }, []);

            const fetchWhispers = async () => {
                try {
                    const response = await fetch(`${API_URL}/whispers`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await response.json();
                    setWhispers(data.whispers || []);
                    setUnreadCount(data.unread_count || 0);
                } catch (err) {
                    console.error('Error fetching whispers:', err);
                } finally {
                    setIsLoading(false);
                }
            };

            const markAsRead = async (whisperId) => {
                try {
                    await fetch(`${API_URL}/whispers/${whisperId}/read`, {
                        method: 'PUT',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    fetchWhispers();
                } catch (err) {
                    console.error('Error marking whisper as read:', err);
                }
            };

            return (
                <div className="p-4 max-w-2xl mx-auto">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">
                        Whispers for You
                        {unreadCount > 0 && (
                            <span className="ml-2 text-sm bg-purple-600 text-white px-2 py-1 rounded-full">
                                {unreadCount} new
                            </span>
                        )}
                    </h2>
                    
                    {isLoading ? (
                        <div className="text-center py-8">Loading...</div>
                    ) : whispers.length === 0 ? (
                        <div className="text-center py-8 text-gray-500">
                            <p>No whispers yet. Keep sharing your thoughts!</p>
                        </div>
                    ) : (
                        <div className="space-y-4">
                            {whispers.map((whisper) => (
                                <div 
                                    key={whisper.id} 
                                    className={`bg-white rounded-lg shadow p-4 whisper-fade ${
                                        !whisper.is_read ? 'border-l-4 border-purple-500' : ''
                                    }`}
                                    onClick={() => !whisper.is_read && markAsRead(whisper.id)}
                                >
                                    <p className="text-gray-800 mb-2">{whisper.message}</p>
                                    <div className="text-sm text-gray-500">
                                        {new Date(whisper.created_at).toLocaleString()}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        function LopView({ token }) {
            return (
                <div className="p-4 max-w-2xl mx-auto text-center">
                    <div className="text-6xl mb-4 lop-bounce">😊</div>
                    <h2 className="text-2xl font-bold text-gray-800 mb-4">Meet Your Lop</h2>
                    <div className="bg-white rounded-2xl shadow-lg p-6">
                        <p className="text-gray-700 mb-4">
                            Lop is your AI companion who listens to your thoughts and helps create connections 
                            through the whisper network.
                        </p>
                        <p className="text-gray-700">
                            Every thought you share helps someone else feel less alone, and their thoughts 
                            might just be the whisper you need to hear today.
                        </p>
                    </div>
                </div>
            );
        }

        function BottomNav({ currentView, onViewChange, onLogout }) {
            const navItems = [
                { id: 'home', label: 'Home', icon: '🏠' },
                { id: 'album', label: 'Album', icon: '📖' },
                { id: 'whispers', label: 'Whispers', icon: '💌' },
                { id: 'lop', label: 'Lop', icon: '😊' },
            ];

            return (
                <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
                    <div className="flex justify-around items-center py-2">
                        {navItems.map((item) => (
                            <button
                                key={item.id}
                                onClick={() => onViewChange(item.id)}
                                className={`flex flex-col items-center p-2 rounded-lg transition-colors ${
                                    currentView === item.id 
                                        ? 'text-purple-600' 
                                        : 'text-gray-500 hover:text-purple-600'
                                }`}
                            >
                                <span className="text-2xl mb-1">{item.icon}</span>
                                <span className="text-xs">{item.label}</span>
                            </button>
                        ))}
                        <button
                            onClick={onLogout}
                            className="flex flex-col items-center p-2 rounded-lg text-gray-500 hover:text-red-600 transition-colors"
                        >
                            <span className="text-2xl mb-1">🚪</span>
                            <span className="text-xs">Logout</span>
                        </button>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
